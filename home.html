<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rohan Tiwari - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar, .footer {
            background-color: #1f1f1f;
        }
        .hero-section {
            padding: 100px 0;
            text-align: center;
        }
        .hero-section h1 {
            margin-bottom: 20px;
        }
        .projects-section {
            padding: 50px 0;
        }
        .project-card {
            background-color: #1f1f1f;
            border: none;
            margin-bottom: 30px;
        }
        .project-card .card-title, .project-card .card-text {
            color: #cccccc;
        }
        .social-icons a {
            color: #cccccc;
            margin: 0 10px;
            font-size: 1.5rem;
        }
        .hero-animation, .project-animation {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">

        <div class="social-icons">

    <footer class="footer py-3 mt-auto text-center">
        <div class="container">
            <span>&copy; 2025 Rohan Tiwari</span>
        </div>

</html>
